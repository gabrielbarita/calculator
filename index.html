<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator by Gabriel Barita</title>
		<link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<div class="top">
			<div class="title">
				<h1>Calculator</h1>
			</div>
			<div class="subtitle">
				<h2>by Gabriel Barita</h2>
			</div>
		</div>
		<div class="accumulator"></div>
		<div class="main-line">
			<div class="calculator-board">
				<div class="calculator-row">
					<button class="button-space" id="seven">7</button>
					<button class="button-space" id="eight">8</button>
					<button class="button-space" id="nine">9</button>
					<button class="button-space" id="plus">+</button>
				</div>
				<div class="calculator-row">
					<button class="button-space" id="four">4</button>
					<button class="button-space" id="five">5</button>
					<button class="button-space" id="six">6</button>
					<button class="button-space" id="minus">-</button>
				</div>
				<div class="calculator-row">
					<button class="button-space" id="one">1</button>
					<button class="button-space" id="two">2</button>
					<button class="button-space" id="three">3</button>
					<button class="button-space" id="times">&#215;</button>
				</div>
				<div class="calculator-row">
					<button class="button-space" id="zero">0</button>
					<button class="button-space" id="result">&#61;</button>
					<button class="button-space" id="dot">.</button>
					<button class="button-space" id="divide">&#247;</button>
				</div>
				<div class="calculator-row">
					<button class="button-space" id="root">&#8730;</button>
					<button class="button-space" id="square">n&#178;</button>
					<button class="button-space" id="left-bracket">(</button>
					<button class="button-space" id="right-bracket">)</button>
				</div>
			</div>
			<div class="other-tools">
				<button class="button-extra" id="clear">AC</button>

				<button class="button-extra" id="delete">DEL</button>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
